<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LaraDumps - Doc</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta name="title" content="LaraDumps">
  <meta name="description" content="LaraDumps is an app designed to boost your Laravel PHP coding and debugging experience. Dumps was inspired by Spatie Ray, check it out!.">
  <meta name="keywords" content="">
  <meta name="author" content="Luan Freitas">

  <meta name="robots" content="index,follow">
  <meta name="googlebot" content="index,follow">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="og:title" content="LaraDumps">
  <meta name="og:description" content="LaraDumps is an app designed to boost your Laravel PHP coding and debugging experience. Dumps was inspired by Spatie Ray, check it out!.">
  <meta name="og:image" content="./_media/logo@1x.png">
  <link rel="icon" href="./_media/logomark@1x.png">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" title="vue"/>
  <link rel="stylesheet" href="./style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<div data-app id="main"></div>
<script>
  window.$docsify = {
    el: '#main',
    loadSidebar: true,
    auto2top: true,
    subMaxLevel: 3,
    loadNavbar: true,
    executeScript: true,
    logo: '_media/icon.png',
    name: 'LaraDumps',
    themeColor: 'teal',
    search: {
      placeholder: 'Search',
      noData: 'No Results!',
      depth: 6,
    },
    noEmoji: true,
    externalLinkTarget: '_blank',
    tabs: {
      persist    : true,
      sync       : true,
      theme      : 'classic',
      tabComments: true,
      tabHeadings: true
    },
    themeable: {
      readyTransition : true,
      responsiveTables: true
    },
    plugins: [
      function(hook) {
        const footer = [
          '<footer style="margin-top: 4rem">',
          '<span><a href="https://github.com/laradumps/app">laradumps</a></span>',
          '</footer>'
        ].join('');
        hook.afterEach(function(html) {
          return html + footer;
        });
      }
    ]
  }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
</body>
</html>
